<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SIM Shop Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, "Khmer OS Battambang", sans-serif;
  background: #f2f4f7;
}

header {
  background: #0d6efd;
  color: #fff;
  padding: 12px;
  text-align: center;
  font-weight: bold;
}

.container {
  display: flex;
  height: calc(100vh - 50px);
}

@media (max-width: 768px) { .container { flex-direction: column; } }

.sidebar {
  width: 320px;
  background: #fff;
  border-right: 1px solid #ddd;
  padding: 10px;
}

.main { flex: 1; padding: 10px; }

input, button { width: 100%; padding: 8px; margin-top: 6px; font-size: 14px; }
button { background: #0d6efd; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
button.green { background: #198754; }
button.red { background: #dc3545; }

.sim-item { border: 1px solid #ddd; padding: 8px; margin-bottom: 6px; border-radius: 6px; }

#cameraBox { display:none; margin-top:6px; }
video { width:100%; border-radius:8px; }
</style>
</head>
<body>

<header>ðŸ“¦ SIM Shop Manager</header>

<div class="container">

<!-- LEFT: Add SIM / Scan / Import -->
<div class="sidebar">
  <h3>âž• Add / Scan SIM</h3>
  <input id="simNumber" placeholder="Scan SERIAL (USB / Camera)">
  <input id="isdn" placeholder="ISDN (Auto)">
  <input id="buyPrice" type="number" placeholder="Buy Price">
  <input id="sellPrice" type="number" placeholder="Sell Price">
  <button class="green" onclick="addToStock()">âž• Add to Stock</button>

  <hr>
  <button class="green" onclick="startScan()">ðŸ“· Camera Scan</button>
  <div id="cameraBox">
    <video id="video" autoplay></video>
    <button class="red" onclick="stopScan()">Stop Camera</button>
  </div>

  <hr>
  <h3>ðŸ“¥ Import SERIAL â†’ ISDN</h3>
  <input type="file" accept=".csv" onchange="importExcel(event)">

  <hr>
  <h3>ðŸ“¦ Stock</h3>
  <div id="simList"></div>
</div>

<!-- RIGHT: Optional details / Print -->
<div class="main">
  <button class="green" onclick="printStock()">ðŸ–¨ Print Stock</button>
</div>

</div>

<script>
/* =====================
   INIT
===================== */
let stock = JSON.parse(localStorage.getItem("stock") || "[]");
let serialMap = JSON.parse(localStorage.getItem("serialMap") || "{}");
renderStock();

/* =====================
   Import CSV Excel
===================== */
function importExcel(e){
  const file = e.target.files[0]; if(!file) return;
  const reader = new FileReader();
  reader.onload = ()=>{
    const lines = reader.result.split("\n");
    lines.slice(1).forEach(line=>{
      const [serial, isdn] = line.split(",");
      if(serial && isdn) serialMap[serial.trim()] = isdn.trim();
    });
    localStorage.setItem("serialMap", JSON.stringify(serialMap));
    alert("Import SERIAL â†’ ISDN success");
  };
  reader.readAsText(file);
}

/* =====================
   Add to Stock
===================== */
function addToStock(){
  if(!simNumber.value || !sellPrice.value){
    alert("Scan SERIAL and set price"); return;
  }
  const item={
    serial: simNumber.value,
    isdn: isdn.value||"",
    buy: Number(buyPrice.value||0),
    sell: Number(sellPrice.value)
  };
  stock.push(item);
  localStorage.setItem("stock", JSON.stringify(stock));
  renderStock();
  simNumber.value=isdn.value=buyPrice.value=sellPrice.value="";
}

/* =====================
   Render Stock
===================== */
function renderStock(){
  simList.innerHTML="";
  stock.forEach(s=>{
    simList.innerHTML+=`<div class="sim-item"><b>${s.serial}</b> - ${s.isdn}<br>Buy: $${s.buy} | Sell: $${s.sell}</div>`;
  });
}

/* =====================
   Scan SERIAL (USB + Camera)
===================== */
function onSerialScanned(serial){
  simNumber.value=serial;
  if(serialMap[serial]) isdn.value=serialMap[serial];
  else isdn.value="";
}

/* USB Scanner */
let buffer="";
document.addEventListener("keydown",e=>{
  if(e.key==="Enter"){ onSerialScanned(buffer); buffer=""; }
  else buffer+=e.key;
});

/* Camera Barcode */
let stream, detector, timer;
async function startScan(){
  if(!("BarcodeDetector" in window)){ alert("Camera barcode not supported"); return; }
  detector=new BarcodeDetector({formats:["qr_code","code_128","ean_13"]});
  stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
  video.srcObject=stream;
  cameraBox.style.display="block";
  timer=setInterval(async()=>{
    const codes=await detector.detect(video);
    if(codes.length){ onSerialScanned(codes[0].rawValue); stopScan(); }
  },400);
}
function stopScan(){ if(stream) stream.getTracks().forEach(t=>t.stop()); clearInterval(timer); cameraBox.style.display="none"; }

/* =====================
   Print Stock
===================== */
function printStock(){ window.print(); }
</script>

</body>
</html>
